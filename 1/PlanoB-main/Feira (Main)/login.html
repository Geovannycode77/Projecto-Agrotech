<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style-login-register.css">
</head>
<body>
    <div class="form-container">
        <form class="login-form" action="php/login_process.php" method="post" novalidate>
            <h2>Bem-vindo de volta</h2>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            <span class="error-message" id="nomeError"></span>
            
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>
            <span class="error-message" id="senhaError"></span>
            <div class="options">
                <label>
                    <input type="checkbox" id="remember" name="remember">
                      Lembrar
                </label>
                <a href="#">Esqueceu a sua senha?</a>
            </div>
            
            <button type="submit">Login</button>
            
            <p class="register-link">
                  NÃ£o tens uma conta? <a href="registro.html">Register</a>
            </p>
        </form>
    </div>
</body>
</html>
